{% extends "base.html" %}

{% block title %}Login - College Event Portal{% endblock %}

{% block page_background %}
<style>
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('/static/images/event2.jpg') no-repeat center center fixed;
    background-size: cover;
    z-index: -2;
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(161, 140, 209, 0.85), rgba(251, 194, 235, 0.85));
    z-index: -1;
}
</style>
{% endblock %}

{% block styles %}
<style>
.card {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    border: none;
    border-radius: 1rem;
    backdrop-filter: blur(5px);
    background: rgba(255, 255, 255, 0.95);
}

.card-header {
    background-color: #6f42c1;
    color: white;
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
    padding: 1.5rem;
}

.card-body {
    padding: 2rem;
}

.form-control {
    border-radius: 0.5rem;
    padding: 0.75rem 1rem;
    border: 1px solid #dee2e6;
}

.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
    border-color: #6f42c1;
}

.btn-primary {
    background-color: #6f42c1;
    border-color: #6f42c1;
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    background-color: #5a32a3;
    border-color: #5a32a3;
    transform: translateY(-2px);
}

a {
    color: #6f42c1;
    text-decoration: none;
}

a:hover {
    color: #5a32a3;
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <hr>
                    <p class="mb-0 text-center">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
